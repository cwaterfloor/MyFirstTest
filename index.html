<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
		<title>登录</title>
		<link rel="stylesheet" href="../css/login.css">
		<script>
			$(document).ready(function() {
				$("#login_xt").click(function() {
					$(".full").fadeIn(100);
					$("#login_form").slideDown(200);
				});

				$(".close1").click(function() {
					$(".full").fadeOut(100);
					$("#login_form").slideUp(200);
				});

				$("#password").focus(function() {
					$("#login_form").css({
						"background-image": "url(../images/jpg/left_close.png)"
					});
				});
				$("#password").blur(function() {
					$("#login_form").css({
						"background-image": "url(../images/jpg/left_open.png)"
					});
				});
			});
		</script>
	</head>

	<body>
		<div class="container-fluid" class="row">
			<div class="col mx-auto" style="width: 90px;">
				<a href="#" class="btn btn-primary" id="login_xt">登录系统</a>
			</div>

		<div id="login_form">
			<div class="login_top">
				<a class="close1">&times;</a>
				<h3 class="text-info">登录</h3>

			</div>
			<div class="row" id="form">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<form>
						<div class="form-group">
							<div class="input-p">
								<i class="input_icon user"></i>
								<input type="text" class="form-control" id="username" placeholder="用户名">
							</div>
						</div>
						<div class="form-group">
							<div class="input-p">
								<i class="input_icon pwd"></i>
								<input type="password" class="form-control" id="password" placeholder="密码">
							</div>
						</div>
						<button class="btn btn-primary btn-block" type="submit">登录</button>
					</form>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
		</div>
		<div class="full"></div>
	</body>

</html>
